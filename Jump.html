<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Jump</title>
<script language="javascript">
window.onload = function() {

	btn = document.getElementById("button1");
	btn.onclick = function() {
		
		var jump = document.form1.button1.value;

        if(jump == "Jump<")
        {
            var text = document.form1.t1.value;
            document.form1.t2.value = text;
            document.form1.t1.value = "";
            document.form1.button1.value = "Jump>"
        }
        else
        {
            var text = document.form1.t2.value;
            document.form1.t1.value = text;
            document.form1.t2.value = "";
            document.form1.button1.value = "Jump<"
        }
        
        

	}

}


</script>
</head>

<body>
	<form name = 'form1'
		  method ="get"  action="#" >
	<input type="text" name = 't1' id='text1' value="">
    <input type = "button" name ="button1" value = "Jump<" id = "button1">
    <input type="text" name = 't2' id='text2' value="">
</form>
</body>
</html>
