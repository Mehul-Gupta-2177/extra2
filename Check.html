<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Check</title>
<script language="javascript">

	 function CheckerFunc() {
		
		var check = document.getElementById("text0");


        if(check.checked == true)
        {
            if(document.form1.t0.value = "Check All")
            {
                document.form1.t1.checked = true;
                document.form1.t2.checked = true;
                document.form1.t3.checked = true;
                document.form1.t4.checked = true;
                document.form1.t5.checked = true;
                document.form1.t0.checked = false;
                document.form1.t0.value = "Uncheck All";
            }
            else
            {
                document.form1.t1.checked = false;
                document.form1.t2.checked = false;
                document.form1.t3.checked = false;
                document.form1.t4.checked = false;
                document.form1.t5.checked = false;
                document.form1.t0.checked = false;
                document.form1.t0.value = "Check All";
            }
        }      

	}



</script>
</head>

<body>
	<form name = 'form1'
		  method ="get"  action="#" >
    <input type="checkbox" name = 't0' id='text0' value="Check All" onclick="CheckerFunc()">
    <br>
	<input type="checkbox" name = 't1' id='text1' value="first">first
    <br>
    <input type="checkbox" name = 't2' id='text2' value="second">second
    <br>
    <input type="checkbox" name = 't3' id='text3' value="third">third
    <br>
    <input type="checkbox" name = 't4' id='text4' value="fourth">fourth
    <br>
    <input type="checkbox" name = 't5' id='text5' value="fifth">fifth
    <br>
</form>
</body>
</html>
