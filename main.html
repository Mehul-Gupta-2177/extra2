<!DOCTYPE html>
<html>
    <head>

    <style type="text/css">
        h1{
            text-align: center;
            font-size: x-large;

  border: 1px solid #999;

}

<script language="javascript">
    window.onload = function() {
    
        btn = document.getElementById("button1");
        btn.onclick = function() {

            var Hotdogs; // num Hot
            var Fries; // num Fries
            var Sodas; // num Sodas
            
            var H_total = parseFloat(document.form1.Hotdogs.value) * 3.75;
            var F_total = parseFloat(document.form1.Fries.value) * 2.00;
            var S_total = parseFloat(document.form1.Sodas.value) * 1.80

            var subTotal = H_total + F_total + S_total;
            var discount = 0;
            if(subTotal = 0)
            {
                document.getElementById("result").innerHTML = "Error: Nothing was ordered"
            }
            else
            {

            if(subTotal > 20)
            {
                discount = 0.1 * subTotal;
                subTotal = 0.9 * subTotal;
            }

            var tax = subTotal * 0.0625;
            var total = subTotal + tax;
            tax = tax.toFixed(2);
            discount = discount.toFixed(2);
            subTotal = subTotal.toFixed(2);
            total = total.toFixed(2);
             document.write("<table>" + "<br>" +
                             "<tr>" + "<br>" +

                             "</tr>" + "<br>" +
                             "<tr>" + "<br>" +

                                  "<td>" + Sodas + "</td>" + "<br>" +
                             "</tr>" + "<br>" +
                             "<tr>" + "<br>" +
                                  "<td> subTotal </td>" + "<br>" +
                                  "<td> $" +  subTotal + "</td>" + "<br>" +
                             "</tr>" + "<br>" +
                             "<tr>" + "<br>" +
                                  "<td> Discount </td>" + "<br>" +
                                  "<td> $" + discount + "</td>" + "<br>" +
                             "</tr>" + "<br>" +
                             "<tr>" + "<br>" +
                                  "<td> tax </td>" + "<br>" +
                                  "<td> $" + tax + "</td>" + "<br>" +
                             "</tr>" + "<br>" +
                             "<tr>" + "<br>" +
                                  "<td> final total </td>" + "<br>" +
                                  "<td> $" + total + "</td>" + "<br>" +
                             "</tr>" + "<br>" +
                            "</table>")
                             }
                }
    }
        </script>

    </head>
